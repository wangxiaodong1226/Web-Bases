<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name){
            this.name = name;
        }
        Person.prototype.say = function(){
            console.log(this.name);
            
        }
        var p = new Person("小明");
        console.log(p);
        console.log(p.name);
        p.say();
        //以上的属性和方法都属于实例成员 就是写在构造函数内和添加在原型上的方法和属性都是实例成员

        Person.country = '中国';
        Person.sayHi = function(){
            console.log(Person.country);
            
        }
        console.log(Person.country);
        Person.sayHi();
        //直接添加到构造函数上的方法和属性叫做静态方法和静态属性
        //调用的时候不能由实例对象调用


        //$.ajax()  $.trim() $.extend() $.each()
        

        
    </script>
</body>
</html>
