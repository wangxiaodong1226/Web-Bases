         /* 
         3,obj1.isPrototypeOf(obj2)
         判断 obj1 是否在obj2的原型链中
          */

        function Animal(){};
        var a  = new Animal();
        Human.prototype = new Animal();
        Human.prototype.constructor = Human;
        function Human(){}
        var h = new Human()
        console.log(h);

        console.log(Animal.prototype.isPrototypeOf(h));
        console.log(Human.prototype.isPrototypeOf(h));
        console.log(a.__proto__.isPrototypeOf(h));
        console.log(Animal.prototype.isPrototypeOf(Human.prototype));
        
        /*
