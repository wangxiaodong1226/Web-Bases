<body>
    <script>
        function fn() {
            var name = "小明";
            var age = 12;
            return {
                getAge: function () {
                    return age;
                },
                setAge: function (value) {
                    if(value < 0 || value > 130){
                        alert("年龄不合法");
                        return null;
                    }

                    return age = value;
                }
            }
        }

        var obj = fn();
        console.log(obj.getAge());
        console.log(obj.setAge(13));
        
        console.log(obj.getAge());
        
    </script>
