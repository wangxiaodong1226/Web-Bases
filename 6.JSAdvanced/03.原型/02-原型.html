        var p2 = new Person("小红","11","女");
        console.log(p1);
        console.log(p2);
        // p1.say2();
        // console.log(Person.prototype);
        Person.prototype.sayHello = function(){
            console.log("say Hello");
            
        }
        p1.sayHello();

        console.log(p1.sayHello === p2.sayHello);
        console.log(p1.say === p2.say);
        


        

        
        
    </script>
