<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{}} 用于标签体内显示数据 -->
        Hello {{msg}}<br/>
        <!-- v-model 进行数据的双向绑定 -->
        <input type="text" v-model="msg">
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',//指定被vue管理的入口，值为选择器，不可以为html或body
            data:{//用于初始化数据，在vue实例管理的dom节点下，可通过模板请求来引用
                msg:'vue.js2'
            }
        })
        

    </script>
</body>
</html>
