<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <h1>{{ repData }}</h1>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                repData: []
            },
            created() {
                axios.get('http://127.0.0.1:5500/day67/data.json')
                    .then( response => {
                        // handle success
                        console.log(response.data,this);
                        this.repData = response.data
                    })
                    .catch( error => {
                        // handle error
                        console.log(error);
                    })
                    .finally( () => {
                        // always executed
                        console.log("finally");
                        
                    });
            },

        })
    </script>
</body>

</html>
