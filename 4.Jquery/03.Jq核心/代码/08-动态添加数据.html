<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-1.11.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		body,html{
			width: 100%;
			height: 100%;
		}
		.box{
			width: 410px;
			margin:100px auto 0;
		}

		table{
			border-collapse: collapse;
			border-spacing: 0;
			border:1px solid #ccc;
		}
		th,td{
			border:1px solid #ccc;
			padding: 10px;
		}
		th{
			background-color: yellowgreen;
			color: #fff;
		}
		td{
			font-size: 14px;
		}
		td a{
			text-decoration: none;
		}
		tbody tr{
			background-color: #f0f0f0;
			cursor: pointer;
		}
		tbody tr:hover{
			background-color: #fafafa;
		}
		.box2{
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.4);
			position: fixed;
			left: 0;
			top: 0;
			display: none;
		}
		.formAdd{
			width: 400px;
			/*height: 300px;*/
			margin:200px auto 0;
			background-color: white;
		}
		.title{
			width: 400px;
			height: 40px;
			background-color: #f0f0f0;
			line-height: 40px;
			text-align: center;
			position: relative;
		}
		.title a{
			position: absolute;
			right: 10px;
			text-decoration: none;
			color: black;
			font-weight: bold;
			font-size: 20px;

		}
		.item{
			text-align: center;
			font-size: 20px;
			line-height: 50px;
		}
		.item input{
			width: 248px;
			height: 22px;
		}


	</style>
</head>
<body>
	<div class="box">
		<button id="btnAddData">添加数据</button>
		<table>
			<thead>
				<tr>
					<th>课程名称</th>
					<th>所属学院</th>
					<th>已学会</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>javascript</td>
					<td>布卡科技-前端与移动开发</td>
					<td><a href="#">GET</a></td>
				</tr>
				<tr>
					<td>css</td>
					<td>布卡科技-前端与移动开发</td>
					<td><a href="#">GET</a></td>
				</tr>
				<tr>
					<td>html</td>
					<td>布卡科技-前端与移动开发</td>
					<td><a href="#">GET</a></td>
				</tr>
				<tr>
					<td>jquery</td>
					<td>布卡科技-前端与移动开发</td>
					<td><a href="#">GET</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="box2">
		<div class="formAdd">
			<div class="title">
				<span>添加数据</span>
				<a href="#" id="close">X</a>
			</div>
			<div class="item">
				<label for="lesson">课程名称：</label>
				<input type="text" placeholder="请输入课程名称" id="lesson">
			</div>
			<div class="item">
				<label for="sch">所属学院：</label>
				<input type="text" value="布卡科技-前端与移动开发" id="sch">
			</div>
			<div class="item">
				<input type="button" value="添加" id="btnAdd">
			</div>

		</div>

	</div>


	<script>
		$(function () {
			$("#btnAddData").click(function(){
				$(".box2").show();
			})
			$("#close").click(function(){
				$(".box2").hide();
			})
			$("#btnAdd").click(function(){
				if($("#lesson").val() === ""){
					alert("内容不能为空!");
					return;
				}
				var tr = $("<tr></tr>")
				tr.html("<td>"+$("#lesson").val()+"</td><td>"+$("#sch").val()+"</td><td><a href='#'>GET</a></td>");
				$("tbody").append(tr);
				$(".box2").hide();
				$("#lesson").val("");
				$("#sch").val("布卡科技-前端与移动开发");
			})
		})
	</script>
</body>
</html>
