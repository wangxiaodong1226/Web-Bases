<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			text-align: center;
		}
		li{
			border:1px solid #999;
			background: skyblue;
		}
		span{
			display: block;
			height: 20px;
			line-height: 20px;
			border-bottom: 1px solid #ccc;
			cursor:pointer;
		}
		div{
			height: 200px;
			background: #fff;
			display: none;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<span>标题1</span>
			<div>我是弹出来的盒子1</div>
		</li>
		<li>
			<span>标题2</span>
			<div>我是弹出来的盒子2</div>
		</li>
		<li>
			<span>标题3</span>
			<div>我是弹出来的盒子3</div>
		</li>
		<li>
			<span>标题4</span>
			<div>我是弹出来的盒子4</div>
		</li>
	</ul>
	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$(function(){
			$("span").click(function(){
				$(this).next().show().parent("li").siblings("li").find("div").hide();
			})
		})
	</script>
</body>
</html>
