<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/axios.js"></script>
</head>

<body>
    <h1>axios restful api</h1>
    <script>
        
    axios.get('http://localhost:3000/staffs?id=123')
    .then(result=>{
        // console.log(result);
        console.log(result.data);
    })

    axios.post('http://localhost:3000/staffs?id=123',{
        body:JSON.stringify({
            username:'admin',
            age:29
        })
    })
    .then(result=>{
        console.log(result.data);
    })

    axios.put('http://localhost:3000/staffs?id=123',{
        body:JSON.stringify({
            username:'admin1',
            age:30
        })
    })
    .then(result=>{
        console.log(result.data);
    })

    axios.delete('http://localhost:3000/staffs?id=123')
    .then(result=>{
        console.log(result.data);
    })

        
    </script>
</body>

</html>
