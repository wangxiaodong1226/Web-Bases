<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>今天第一天学习HTML！</title>
	<base target="_blank"> 
</head>
<body>
	<!-- ctrl+/   给开发者看的-->
	<!-- 换行标签  单   br -->
	1111111<br><br>2222222
	<!-- 水平线   单  hr -->
	<hr>
	<!-- p  段落  双  内容  中间  特性：独占一行，上下留白   -->
	<p>111111</p><p>222222</p>
	<!-- 标题  h系列   h1~6  特性：独占一行，上下留白，自动加粗    -->
	<h1>标题</h1>
	<h2>标题</h2>
	<h3>标题</h3>
	<h4>标题</h4>
	<h5>标题</h5>
	<h6>标题</h6>
	<!-- 文本标签   font   双  淘汰了  不用  今天学习要用  -->
	<font color="skyblue" size="100">文本</font>
	<br>
	<!-- 文本格式化  双  加粗  倾斜  删除线  下划线 -->
	<strong>加粗</strong>
	<em>倾斜</em>
	<del>删除线</del>
	<ins>下划线</ins>
	<br>
	<!-- 图片标签  img   单标签   引入一张图片的  src:引入图片的位置 替换文本 -->
	<img  src="feng.jpg" alt="这是冯帅帅" title="这是冯帅帅" width="300" >
	<!-- 路径：相对路径   绝对路径 -->
	<!-- 相对路径：是从自身出发 去找图片 -->
	<!-- 绝对路径：从盘符出发 -->
	<br>
	<!-- 超链接  双  href:要去哪里  网址、.html  图片 MP4视频   不认识  下载下来   -->
	<a href="#">没有帅哥，看看冯哥</a>
	<br>
	<!-- 锚链接 -->
	<p id="mao"><font color="red">88888</font>></p>
	<p>88888</p>
	<a href="#mao">返回顶部</a>
	<!-- # 空链  -->
	<a href="#" target="_blank">12345</a>
	<br>
	111111&nbsp;&nbsp;&nbsp;&nbsp;222222
	<!-- 转义字符 -->
	<p>&lt;p&gt;</p>
	<!-- 无序列表 -->
	<ul type="circle">
		<li>111</li>
		<li>111</li>
		<li>111</li>
		<li>111</li>
		<li>111</li>
	</ul>
	<!-- 有序列表 -->
	<ol type="1" start="3">
		<li>2222</li>
		<li>2222</li>
		<li>2222</li>
		<li>2222</li>
		<li>2222</li>
		<li>2222</li>
	</ol>

	<!-- 自家义列表 -->
	<dl>
 		<dt>小标题</dt>
 		<dd>解释标题</dd>   
 		<dd>解释标题</dd>   
	</dl>




	<br><br><br><br><br><br><br>


</body>
</html>
