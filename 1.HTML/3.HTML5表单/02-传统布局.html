<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.header{
			width: 1000px;
			height: 120px;
			background-color: pink;
			margin:0 auto;
		}
		.nav{
			width: 1000px;
			height: 60px;
			background-color: yellow;
			margin: 0 auto;
		}
		.section{
			width: 1000px;
			height: 400px;
			background-color: #ccc;
			margin: 0 auto;
		}
		.section .aside{
			float: left;
			width: 400px;
			height: 400px;
			background-color: red;
		}
		.section .article{
			float: right;
			width: 600px;
			height: 400px;
			background-color: orange;
		}
		.footer{
			width: 1000px;
			height: 80px;
			margin: 0 auto;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="nav"></div>
	<div class="section">
		<div class="aside"></div>
		<div class="article"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
