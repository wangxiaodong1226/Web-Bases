<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		header{
			width: 1000px;
			height: 120px;
			background-color: pink;
			margin:0 auto;
		}
		nav{
			width: 1000px;
			height: 60px;
			background-color: yellow;
			margin: 0 auto;
		}
		section{
			width: 1000px;
			height: 400px;
			background-color: #ccc;
			margin: 0 auto;
		}
		section aside{
			float: left;
			width: 400px;
			height: 400px;
			background-color: red;
		}
		section article{
			float: right;
			width: 600px;
			height: 400px;
			background-color: orange;
		}
		footer{
			width: 1000px;
			height: 80px;
			margin: 0 auto;
			background-color: skyblue;
		}
	
	</style>
	<!--[if lte IE 8]>
		<script src="html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<header>header</header>
	<nav>nav</nav>
	<section>
		<aside>侧边栏</aside>
		<article>文章</article>
	</section>
	<footer>底部</footer>
	<mark>mark</mark>
	<time>time</time>
	<figure>figure</figure>
</body>
</html>
