<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div draggable="true"></div>
	<script>
		var div = document.querySelector("div");

		//拖拽开始
		div.ondragstart = function () {
			console.log("拖拽开始...")
		}
		//拖拽结束
		div.ondragend = function () {
			console.log("拖拽结束...")
		}
		//拖拽离开
		div.ondragleave = function () {
			console.log("拖拽离开...")
		}
		//拖拽
		div.ondrag = function () {
			console.log("拖拽...")
		}

	</script>
</body>
</html>
