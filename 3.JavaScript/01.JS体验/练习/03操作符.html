<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5;
        console.log(a++);

        console.log(5%3);

        var x=4>5?4:5;
        console.log(x);
        console.log("5"==5);
        console.log("5"===5);

        var a=1;
        var b=2;
        a++;
        var num = ++a+(a++)+a+(++b)+b++;
        console.log(num); //16

        var a = 1+1&&3;
        var b = 0 && 1+1;
        var c = 1 ||  2 && 3-1;
        console.log(a);//3
        console.log(b);//0
        console.log(c);//1

        
    </script>
