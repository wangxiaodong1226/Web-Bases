<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>回退</button>
	<script>
		window.onload = function () {
			var btn = document.getElementsByTagName('button')[0];
			btn.onclick = function () {
				history.back();
			}
		}
	</script>
</body>
</html>
