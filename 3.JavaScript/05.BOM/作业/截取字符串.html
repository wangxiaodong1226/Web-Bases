<body>
	<script>
	// <!-- 截取字符串"我爱你中国，我亲爱的中国的母亲"，中的"中国，我亲爱的"； -->
	var str="我爱你中国，我亲爱的中国的母亲";
	console.log(str.slice(3,10));


	//"abcoefoxyozzopp"查找字符串中所有o出现的位置
	var str1="abcoefoxyozzopp";
	var str2="o";
	for(var i=0;i<str1.length;i++){
		if(str2===str1[i]){
			console.log(i);
		}
	}
	</script>
