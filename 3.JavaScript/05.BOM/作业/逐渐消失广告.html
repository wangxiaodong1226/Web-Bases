<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.head{
			
			height: 80px;
			background-color: purple;
			margin:0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 80px;
			background-color: blue;
			margin:0 auto;
		}
		.box1{
			width: 800px;
			height: 80px;
			background-color: red;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<div class="head">
		<div class="box"></div>
	</div>
	<div class="box1"></div>
	<script>
	window.onload=function(){
		var box=document.getElementsByClassName("box")[0];
		var head=document.getElementsByClassName("head")[0];
		box.style.opacity="1";
		box.onclick = function(){
			setTimeout(function(){
				for(var i=1;i>=0;i--){
					head.style.opacity="i"
					if(box.style.opacity="0"){
						head.style.display="none";
					}
				}},1000)
				
		// 	setTimeout(function () {
		// 	alert(123);
		//     },3000)
		}
	}


	</script>
</body>
</html>
