<!DOCTYPE html>

<body>
	<script>
	var obj =new Object();
     obj.name="晓明";
     obj.age=18;
     obj.run=function(){
     	document.write("say...");
     }
     obj.run();

     document.write("<br>");

     function Student(name,age){
     	this.name=name;
     	this.age=age;
     	this.sayHi=function(){

     	}
     }
     var stu= new Student("王华","20");
     document.write(this.name);
     stu.sayHi();
	</script>
