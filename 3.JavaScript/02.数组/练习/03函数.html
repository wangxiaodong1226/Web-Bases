	//4 翻转数组，返回一个新数组
	function reverse(array){
		var newArray = [];
		for(var i=array.length-1;i>=0;i--){
			newArray[newArray.length] = array[i];
		}
		return newArray;
	}

	//求阶乘
	function jc(num){
		var sum = 1;
		for(var i=1;i<=num;i++){
			sum*=i;
		}
		return sum;
	}
	console.log(jc(3));


	function jc(num){
		var sum = 1;
		var temp = 0;
		for(var i=1;i<=num;i++){
			sum*=i;
			temp+=sum;
		}
		return temp;
	}
	console.log(jc(3));

	//判断一个数是否是素数
	function ss(n){
		var flag = false;
		for(var i=2;i<n;i++){
			if(n%i===0){
				flag=false;
				break;
			}else{
				flag=true;
			}
		}
		return flag;
	}
	console.log(ss(9));

			}else{

			}
		}
		days+=d1;
		return days;
	}
