<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
		}
		div{
			width: 300px;
			height: 200px;
			background: skyblue;
			margin:100px;
			font-size: 18px;
			cursor: pointer;
			text-align: center;
			line-height: 30px;
			padding-top: 100px;
		}
	</style>
</head>
<body>
	<div></div>
	<script src="../../tools.js"></script>
	<script>
		var div = getTag("div")[0];
		div.onmousemove = function (e) {
			e = event || window.event;
			var pageX = e.pageX || e.clientX + myScroll().left;
			var pageY = e.pageY || e.clientY + myScroll().top;
			pageX = pageX - div.offsetLeft;
			pageY = pageY - div.offsetTop;
			this.innerHTML = "x:"+pageX + "<br>y:"+pageY;
		}
	</script>
</body>
</html>
