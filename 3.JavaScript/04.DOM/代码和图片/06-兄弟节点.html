<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			background: yellow;
			margin: 10px;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
		window.onload = function () {
			//1，获取事件源
			var lis = document.getElementsByTagName("li");
			//2，绑定事件
			for(var i = 0; i < lis.length;i++){
				lis[i].onclick = function(){
					// console.log(this.nextSibling);
					var ns = this.nextElementSibling || this.nextSibling;
					// console.log(ns);
					ns.style.background = "red";
					var ps = this.previousElementSibling || this.previousSibling;
					// console.log(ps);
					ps.style.background = "green";


					if(this.nextElementSibling){//如果能够拿到值的话，就证明现在用的是高版本浏览
						ns = this.nextElementSibling;
					}else{//IE低版本浏览器
						ns = this.nextSibling;
					}

				}
			}
		}
	</script>
</body>
</html>
