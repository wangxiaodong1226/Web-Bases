<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none
		}
		body{
			font-size: 22px;
		}
		section{
			width: 1000px;
			margin: 40px auto;
		}
		ul{
			border:1px solid;
		}
		li{
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 10px;
		}
		section:nth-child(1) ul{
			overflow: hidden;
		}
		section:nth-child(1) li{
			float: left;
		}

		section:nth-child(2) ul{
			display: flex;
		}
		section:nth-child(3) ul{
			display: flex;
			flex-direction: row;
		}
		section:nth-child(4) ul{
			display: flex;
			flex-direction: row-reverse;
		}
		section:nth-child(5) ul{
			display: flex;
			flex-direction: column;
		}
		section:nth-child(6) ul{
			display: flex;
			flex-direction: column-reverse;
		}
	</style>
</head>
<body>
	<section>
		<h3>传统布局</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>伸缩布局：display:flex</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>row</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>row- reverse</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>column</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>column- reverse </h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
</body>
</html>
