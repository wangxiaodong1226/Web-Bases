<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none
		}
		body{
			font-size: 22px;
		}
		section{
			width: 1000px;
			margin: 40px auto;
		}
		ul{
			height: 500px;
			border:1px solid;
			display: flex;
		}
		li{
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 10px;
		}
		section:nth-child(1) ul{
			align-items: flex-start;
		}

		section:nth-child(2) ul{
			align-items: flex-end;
		}
		section:nth-child(3) ul{
			align-items: center;
		}
		section:nth-child(4) ul{
			align-items: baseline;
		}
		section:nth-child(5) ul{
			align-items: stretch;
		}
		section:nth-child(5) ul li{
			height: auto;
		}
		
	</style>
</head>
<body>
	
	<section>
		<h3>align-items:flex-start</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>align-items:flex-end</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>align-items:center</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>align-items:baseline</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
	<section>
		<h3>align-items:stretch</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</section>
</body>
</html>
