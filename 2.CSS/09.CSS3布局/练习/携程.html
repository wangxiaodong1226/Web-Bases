<!DOCTYPE html>

	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		.layout{
			width: 100%;
			min-width: 320px;
		}
		header{
			display: flex;
		}
		header a{
			flex:1;
		}
		header a img{

		.nav .item{
			display: flex;
			height: 90px;
			background-color: pink;
			margin-top: 10px;
			border-radius: 10px;
		}
		.nav .item:nth-child(2){
			background-color: blue;
		}
		.nav .item:nth-child(3){
			background-color: green;
		}
		.nav .item:nth-child(4){

		}
		.nav .item .pub{
			flex:1;
			border-right: 1px solid white;
			border-bottom: 1px solid white ;

		}
		.nav .item .sub{
			flex:2;
		}
		.nav .item .sub a{
			width: 50%;
			height: 45px;
			float:left;
			line-height: 45px;
			text-align:center;
			color:white;
			border-right: 1px solid white;
			border-bottom: 1px solid white;
			box-sizing: border-box;
		}
	</style>
</head>
