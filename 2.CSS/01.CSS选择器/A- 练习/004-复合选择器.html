<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*复合选择器 两个或者两个以上的基础选择器组合*/
		/*交集选择器  命名：标签+类（ID）{}*/
	/*	div.box{
			color: green;
		}*/
		/*后代 命名：选择器+空格+选择器{}*/
		/*子代  命名： 选择器+>+选择器{}*/
		/*并集  命名：选择器,选择器,选择器{}*/
		div{
			width: 200px;
			height: 200px;
			background: yellow;
			text-align: center;
			line-height: 200px;

		}


	</style>
</head>
<body>
	<div>哈哈哈</div>
</body>
</html>
