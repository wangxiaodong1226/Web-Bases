<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*标签选择器*/
		div{
			font-size: 20px;
		}
		/*类选择器  特性：定义类名   谁调用谁生效  而且可以调用多次  选择器名定义：.+类名*/
		.box{
			color: red;
		}
		.ipt{

		}

		/*ID选择器  命名规则：#+ID名 在一个文档中  只能调用一次  */
		#ipt{

		}
		/*通配符选择器  *{属性：值；}  针对所有标签  */

		*{
			background: green;
		}
		
	</style>
</head>
<body>
	<div class="box" class="ipt"></div>
	<div id="ipt" class="box"></div>
	<p class="box"></p>
	<span class="pwd"></span>
</body>
</html>
