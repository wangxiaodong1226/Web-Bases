<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- CSS书写位置三种方式 -->
	<!-- 第一种   外联式 特性：多个HTML可以同时引用这个CSS文件，它可以作用多个HTML文件-->
	<!-- <link rel="stylesheet" href="22.css"> -->
	<!-- 第二种  内嵌入 特性：它作用于本HTML文件 -->
	<style>
		body{
			/*background: red;*/
		}
	</style>
	<!-- 第三种  标签行内式   特性：它只作用当前行 -->
</head>
<body>

	<div style="background: green;">哈哈</div>	
</body>
</html>
