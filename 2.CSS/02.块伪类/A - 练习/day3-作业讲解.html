<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			text-align: center;
			height: 500px;
			line-height: 500px;
		}
		span{
			font-size: 100px;
		}
		.sp1{
			color: orange;
		}
		.sp2{
			color: red;
		}
		.sp3{
			color: green;
		}
		.sp4{
			color: blue;
		}
		.sp5{
			color: skyblue;
		}
		.sp6{
			color: pink;
		}

	</style>
</head>
<body>
	<div>
		<span class="sp1">g</span>
		<span class="sp2">o</span>
		<span class="sp3">o</span>
		<span class="sp4">g</span>
		<span class="sp5">l</span>
		<span class="sp6">e</span>
	</div>
</body>
</html>
