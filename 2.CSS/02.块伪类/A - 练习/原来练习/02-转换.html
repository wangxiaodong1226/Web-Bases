<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red ;
        }
        .a{
            background-color: orange;
            display: inline-block;
        }
        .box{
            display: inline-block;
        }

        span{
            display: block;
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="a">

</div>

<div class="box">

</div>

<span>1</span>

</body>
</html>
