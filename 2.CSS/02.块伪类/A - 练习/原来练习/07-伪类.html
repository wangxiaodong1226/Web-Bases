<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /*a{*/
        /*    color: orange;*/
        /*}*/
        a:link{
            color: green;
        }
        a:visited{
            color: orangered;
        }
        a:hover{
            background-color: deeppink;
        }

        a:focus{
            color: black;
        }

        a:active{
            color: white;
        }
        apan:hover{
            background-color: deeppink;
        }

    </style>
</head>
<body>


<a href="#">哈哈</a>
<!-- 自定义标签  默认行内元素 -->
<apan>
    呵呵
</apan>

</body>
</html>
