<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.box{
			
			width: 200px;
			height: 200px;
			background: red;
			display: inline-block;
		}
		/*.box1{
			width: 200px;
			height: 200px;
			background: green;
			display: inline-block;
		}*/
		span{
			
			width: 200px;
			height: 200px;
			background: green;
			display: inline-block;
		}


	</style>
</head>
<body>
	<!-- 块元素   特性：独占一行  可以设置大小   -->
	<div class="box"></div>
	<!-- <div class="box1"></div> -->
	

	<!-- 行内元素   特性：不独占一行  不可以设置大小  大小由内容的大小决定-->
	<span></span><span></span>

	

	<!-- 行内块元素   特性：不独占一行  可以设置大小 -->
	

</body>
</html>
