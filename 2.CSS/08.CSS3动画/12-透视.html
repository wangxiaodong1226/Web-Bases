<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.out{
			width: 500px;
			height: 500px;
			border: 1px solid;
			background-color: blue;
			margin: 100px auto;
			transform: rotateY(10deg); 
			perspective: 400px;
			float: left;
		}
		.in{
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 100px auto; 
			transform: translateX(200px) rotateY(123deg);
		}
		/*span{
			float: left;
		}*/
	</style>
</head>
<body>
	<div class="out">
		<div class="in"></div>
	</div>
	<!-- <span>span</span> -->
</body>
</html>
