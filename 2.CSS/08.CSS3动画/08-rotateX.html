<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 226px;
			margin: 200px auto;
			perspective: 110px;
		}
		img{
			transition: all 2s;
		}
		.box:hover img{
			transform: rotateX(360deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/x.jpg" alt="">
	</div>
	
</body>
</html>
