<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		perspective: 500px;
	}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			transition: all 1s;
			margin: 100px auto;
		}
		div:hover{
			/* transform: translateX(300px); */
			/* transform: translateY(300px); */
			transform: translateZ(300px);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
