<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 1000px;
			margin: 100px auto;
		}
		.box>div{
			width: 300px;
			height: 150px;
			border:1px solid;
			background-color: red;
			float: left;
			margin-right: 30px;
		}
		div:nth-child(2){
			background-color: pink;
			transition: all 1s;
		}
		div:nth-child(2):hover{
			/*transform: scale(2,0.5);*/
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
</body>
</html>
