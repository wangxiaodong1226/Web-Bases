<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 100px auto;
			line-height: 300px;
			font-size: 50px;
			text-align: center;
			transition: all 1s;

		}
		.box:hover{
			transform: rotate(945deg);
		}
	</style>
</head>
<body>
	<div class="box">1</div>
</body>
</html>
