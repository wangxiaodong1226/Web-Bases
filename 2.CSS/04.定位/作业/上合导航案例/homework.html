<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width: 1000px;
		height: 50px;
		background-image: url(head_bg.jpg) ;
	}
	ul{
		list-style: none;
		margin:0px;
		padding: 0px;
	}
	li{
		width: 64px;
		height: 20px;
		text-align:center;
		line-height: 20px;
		margin:4px;
		float:left;
		padding: 10px;
		background: url(li_bg.png) no-repeat right;
	}
	.tt{
		position: relative;
	}
	span>img{
		position:absolute;
		left:40px;
		top:-10px;
	}


	</style>
</head>
<body>
	<div class="box">
	<ul>
		<li class="tt">智能手机<span><img src="new.png" alt=""></span></li>
		<li>平板电脑</li>&nbsp&nbsp&nbsp&nbsp
		<li>百度</li>&nbsp&nbsp&nbsp&nbsp
		<li>么么哒</li>
	</ul>
	</div>
</body>
</html>
