<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航</title>
	<style>
		.box1{
			width: 100%;
			height: 40px;
			background-image: url("li_bg.png");
		}
		.box2{
			margin-left: 400px;
		}
		ul{
			list-style: none;
		}
		li{
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			/*padding-left: 40px;*/
			float:left;
			background: url("head_bg.jpg") no-repeat right;
			position: relative;
		}
		.box3>img{
			position: absolute;
			left:37px;
			top:-10px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<ul>
				<li class="box3">智能手机<img src="new.png" alt=""></li>
				<li>平板电脑</li>
				<li>百度</li>
				<li>么么哒</li>
			</ul>
		</div>
	</div>
</body>
</html>
