<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 5000px;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: fixed;
			right: 20px;
			bottom: 100px;
		}
		span{
			width: 100px;
			height: 100px;
			background-color: yellow;
			position: absolute;
		}
	</style>
</head>
<body>
	<span></span>
	<div></div>
</body>
</html>
