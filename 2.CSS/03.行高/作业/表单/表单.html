<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style>
		.box1{
			border:1px dashed green;
			background-color: gray;
		}
		.box2{
			border:none;
			border-bottom:1px dashed red;
		}
		.box3{
			background: url("search.png") no-repeat right;
		}
	</style>
</head>
<body>
	用户名：<input class="box1" type="text"><br>
	邮箱：<input class="box2" type="text"><br>
	搜索一下：<input class="box3" type="text">
</body>
</html>
