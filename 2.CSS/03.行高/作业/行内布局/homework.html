<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 600px;
			height: 417px;
			border:3px solid #D9E0EE;
			border-top:5px solid #FF8400;
		}
		p{
			margin:0;
			height:90px;
			line-height: 90px;
			font-size:37px;
			text-indent: 50px;
		}
		ul{
			border-top:3px solid #D9E0EE;
			margin:0;
			list-style: none;
			padding-top:25px;
			padding-left: 0;
		}
		li{
			text-indent:50px;
			line-height: 53px;
			font-size: 34px;
			color:#666666;
			background-size: 7px;
			background-repeat: no-repeat;
			background-image: url("li_bg.jpg");
			background-position: 24px 24px;
		}
		li:hover{
			color:#DB6B12;
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<div class="box">
		<p>
			行内动态
		</p>
		<ul>
			<li>气质不错气质不错</li>
			<li>气质不错气质不错</li>
			<li>气质不错气质不错</li>
			<li>气质不错气质不错</li>
			<li>气质不错气质不错</li>
		</ul>
	</div>
</body>
</html>
